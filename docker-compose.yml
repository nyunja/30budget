services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: 30budget-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-budget_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-budget_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - 30budget-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: 30budget-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - 30budget-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 30budget-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-budget_db}?sslmode=disable"
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-password}
      DATABASE_NAME: ${POSTGRES_DB:-budget_db}
      REDIS_URL: "redis://redis:6379/0"
      PORT: 8080
      HOST: 0.0.0.0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ORIGINS: "http://localhost:3000,http://frontend:3000"
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: 15m
      REFRESH_TOKEN_EXPIRES_IN: 168h
      LOG_LEVEL: ${LOG_LEVEL:-info}
      AUTO_MIGRATE: "true"
      BREVO_API_KEY: ${BREVO_API_KEY:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@30budget.app}
      FROM_NAME: ${FROM_NAME:-30Budget}
      SUPPORT_EMAIL: ${SUPPORT_EMAIL:-support@30budget.app}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - 30budget-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    container_name: 30budget-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - 30budget-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Database Admin Tool (optional - use with profile)
  adminer:
    image: adminer:latest
    container_name: 30budget-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - 30budget-network
    profiles: ["admin-tools"]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  30budget-network:
    driver: bridge
